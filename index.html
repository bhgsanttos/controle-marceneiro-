<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Marceneiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-page" class="centered">
    <h2>Login do Marceneiro</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>Bem-vindo, <span id="user-name"></span></h2>

    <div class="form-group">
      <input type="number" id="entrada" placeholder="Valor de entrada (R$)" />
      <button onclick="adicionarEntrada()">Adicionar Entrada</button>
    </div>

    <div class="form-group">
      <input type="number" id="saida" placeholder="Valor de saída (R$)" />
      <button onclick="adicionarSaida()">Adicionar Saída</button>
    </div>

    <div class="form-group">
      <button onclick="fecharMes()">Fechar Mês</button>
    </div>

    <div class="grafico-container">
      <canvas id="graficoPizza"></canvas>
      <canvas id="graficoBarra"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
